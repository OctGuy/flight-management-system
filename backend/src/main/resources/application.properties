spring.application.name=flight-management-system
spring.datasource.url=jdbc:mysql://localhost:3306/fms_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=thinh
spring.datasource.password=thinh
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# NOTE: If you see "Access denied for user", verify that the username/password are correct,
# and that the MySQL user 'user' has privileges on the 'fms_db' database.

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Logging Configuration - Reduce verbosity for production
logging.level.com.flightmanagement=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=INFO

# Server Configuration
server.port=8080
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false


# JSON Configuration
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd HH:mm
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Security Configuration - Use environment variables
jwt.secret=${JWT_SECRET:mySecretKeyForDevelopmentOnlyChangeInProduction}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration (for notifications)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=airports,flights,planes,passengers,ticket-classes,flight-ticket-classes,parameters

# Demo Environment Settings
spring.profiles.active=dev